<!doctype html>
<html ng-app="myapp">
  <head>
     <meta charset="utf-8">
	 <meta http-equiv="X-UA-Compatible" content="IE=edge">
	 <title>Angular-note-app</title>
     <meta name="viewport" content="width=device-width, initial-scale=1">
	 <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
	 <style>
	    h1{text-shadow:3px 3px 3px;}
	  </style>
  </head>
  <body ng-controller="mycontroller">
    <div class="container">
	  <div class="row">
	    <div class="col-md-2 col-xs-2 col-sm-2">
	    </div>
	    <div class="col-md-8 col-xs-8 col-sm-8">
		  <h1 class="text-center text-info">Save Your Events</h1><br>
		  <table class="table table-hover">
		      <tr>
			    <th align="left">Events</th>
			    <th align="left">Date</th>
			    <th>&nbsp;</th>
		      </tr>
		  
		    <tr ng-repeat="event in events">
			  <td>{{event.name}}</td>
			  <td>{{event.date}}</td>
			  <td ng-click="updateitem($index)"><button class="btn btn-danger">Delete</button></td>
			</tr>
		  </table>
		  <form class="form-inline">
		    <div class="form-group">
		      <label for="event">Events Name:</label>
		      <input type="text" list="mylist" id="event" placeholder="Event goes here !" name="event" ng-model="event.name">
		    </div>
		    <div class="form-group">
		       <label for="date">Date:</label>
		       <input type="text" id="date"  placeholder="Date goes here !" name="date" ng-model="event.date">
		    </div>
		      <input type="submit" class="btn btn-primary" ng-click="addvalue()" value="add"/>
		      <input type="button" class="btn btn-info" ng-click="clearvalue()"  value="Clear"/>
			  <datalist id="mylist">
			    <option value="Meeting">
			    <option value="Conference">
			    <option value="Symposium">
			    <option value="Seminar">
			    <option value="Exam">
			    <option value="Ceremony">
			  </datalist>
		  </form>
		</div>
		<div class="col-md-2 col-xs-2 col-sm-2">
	    </div>
	  </div>
	</div>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.min.js"></script>
	<script src="app.js"></script>
  </body>
</html>
